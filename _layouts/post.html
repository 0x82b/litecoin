---
layout: default
---

<div class="content">
    <p>Published: {{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}</p>
    {{ content }}
</div>

<div class="tags">
    {% for tag in page.tags %}
    <span class="tag is-primary">{{ tag }}</span>
    {% endfor %}
</div>

{% assign author = site.authors | where: 'short_name', page.author | first %}
{% if author %}
{% include author-media.html %}
{% endif %}
